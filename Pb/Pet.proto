syntax="proto3";

package pb;

option go_package = "saClient/proto";

import "Record.proto";

////////////////////////////////////////////////////////////
// 宠物 Pet
////////////////////////////////////////////////////////////
// 宠物-动作
enum PetAction {
  PetAction_Unknow = 0; // 未知动作
  PetAction_Idle = 1; // 待机
  PetAction_Stand = 2; // 站立
  PetAction_Move = 3; // 移动
  PetAction_Attack = 4; // 攻击
  PetAction_Hurt = 5; // 受伤
  PetAction_Die = 6; // 死亡
  PetAction_Max = 7; // 动作最大值
}

// 宠物-稀有度
enum PetRarity {
  PetRarity_Unknow = 0; // 未知
  PetRarity_Common = 1; // 普通-白色
  PetRarity_Rare = 2; // 罕见-绿色
  PetRarity_Epic = 3; // 史诗-紫色
  PetRarity_Legendary = 4; // 传说-橙色
  PetRarity_Mythic = 5; // 神话-红色
  PetRarity_Max = 6; // 稀有度最大值
}

// 宠物-品质-可培养
// 平凡-白, 普通-绿, 优秀-紫, 稀有-橙, 极品-红
enum PetGrade {
  PetGrade_Unknow = 0; // 未知
  PetGrade_Common = 1; // 平凡-白色
  PetGrade_Rare = 2; // 普通-绿色
  PetGrade_Epic = 3; // 优秀-紫色
  PetGrade_Legendary = 4; // 稀有-橙色
  PetGrade_Mythic = 5; // 极品-红色
  PetGrade_Max = 6; // 品质最大值
}

// 宠物-记录
message PetRecord {
  uint64 UUID = 1; // 唯一ID
  string Nick = 2; // 昵称
  map<uint32, uint64> RecordBaseMap = 10; // 资产表 key: PetAssetIDRecordBase value: 数值
  map<uint64, RecordPrimary> RecordMap = 1000; // 记录表 key: PetRecordPrimary
}

// 宠物-资产-ID-记录 [2001,3000]
enum PetAssetIDRecordBase {
  PetAssetIDRecordBase_Unknow = 0; // 未知
  PetAssetIDRecordBase_AttributesAttack = 2001; // 宠物属性-攻击
  PetAssetIDRecordBase_AttributesDefense = 2002; // 宠物属性-防御
  PetAssetIDRecordBase_AttributesAgility = 2003; // 宠物属性-敏捷
  PetAssetIDRecordBase_AttributesHP = 2004; // 宠物属性-生命
  PetAssetIDRecordBase_Loyalty = 2005; // 宠物忠诚度 [0,100]
  PetAssetIDRecordBase_Pose = 2006; // 姿势 PetAction

  // 宠物属性-初始属性, 用户计算成长率,预测宠物最终属性
  PetAssetIDRecordBase_AttributesLevel_InitialStats = 2101; // 宠物属性-等级-初始属性
  PetAssetIDRecordBase_AttributesAttack_InitialStats = 2102; // 宠物属性-攻击-初始属性
  PetAssetIDRecordBase_AttributesDefense_InitialStats = 2103; // 宠物属性-防御-初始属性
  PetAssetIDRecordBase_AttributesAgility_InitialStats = 2104; // 宠物属性-敏捷-初始属性
  PetAssetIDRecordBase_AttributesHP_InitialStats = 2105; // 宠物属性-生命-初始属性
}

enum PetRecordPrimary {
  PetRecordPrimary_Unknow = 0; // 未知
}

enum PetRecordSecondary {
  PetRecordSecondary_Unknow = 0; // 未知
}