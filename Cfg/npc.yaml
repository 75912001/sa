# 任何修改此文件的行为都需要通知客户端和服务端开发人员

# NPC [5000001,5999999]

# characterId: 关联character.yaml中的角色ID [必填]
# defaultWeaponId: 默认装备的武器ID [可选，默认0表示无]
# defaultArmorIds: 默认装备的护甲ID列表 [可选，格式为数组]
# elemental 元素属性: (整数, 范围[0,10], 总和必须等于10)
# elemental.earth-土
# elemental.water-水
# elemental.fire-火
# elemental.wind-风
# attributes 属性
# attributes.attack - 攻击
# attributes.defense - 防御
# attributes.agility - 敏捷
# attributes.hp - 生命
# attributes.critRate - 暴击率 范围[0,1] [默认: 0.1]
# attributes.counterRate - 反击率 范围[0,1] [默认: 0.1]
# attributes.dodgeRate - 闪避率 范围[0,1] [默认: 0.1]
# attributes.hitRate - 命中率 范围[0,1] [默认: 0.9]
# attributes.critDamageBonusRate - 暴击伤害加成倍数 范围[0,1] [默认: 0.5]
# attributes.statusResistRate - 异常状态抗性比率 范围[0,1] [默认: 0.2]

